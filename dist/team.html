<!DOCTYPE html>
<html>
<head>
  <title>Team Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container-fluid heading">
        <div class="row">
            <div class="col-12 p-5 mb-3 team-heading">
                <h1 class="text-center toptext">My Team</h1>
            </div>
        </div>
    </div>
    <div class="container mt-5 mb-3">
        <div class="row">
            <div class="col-md-4 managerCard">
                <div class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="ms-2 c-details">
                                <h6 class="mb-0">Manager Name</h6>
                            </div>
                        </div>
                        <div class="badge"> <span>Manager</span> </div>
                    </div>
                    <div class="mt-5">
                        <p class="managerID">Employee ID:</p>
                        <p class="managerEmail">Email:</p>
                        <p class="managerOfficeNum">Office Number:</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 engineerCard">
                <div class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="ms-2 c-details">
                                <h6 class="mb-0">Engineer Name</h6>
                            </div>
                        </div>
                        <div class="badge"> <span>Engineer</span> </div>
                    </div>
                    <div class="mt-5">
                        <p class="engineerID">Employee ID:</p>
                        <p class="engineerEmail">Email:</p>
                        <p class="engineerGithub">Github:</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 internCard">
                <div class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="ms-2 c-details">
                                <h6 class="mb-0">Intern Name</h6>
                            </div>
                        </div>
                        <div class="badge"> <span>Intern</span> </div>
                    </div>
                    <div class="mt-5">
                        <p class="internID">Employee ID:</p>
                        <p class="internEmail">Email:</p>
                        <p class="internSchool">School:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
